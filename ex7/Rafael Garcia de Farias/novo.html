<!DOCTYPE html>

  <html>

	<head>
	
	<link href="estilo.css" rel="stylesheet" type="text/css"/>

    	<meta charset="UTF-8">
        <title>Tela Cadastrar Contatos</title>
    </head>

  <body>
   
   
   <div class="caixa">
   
      <h1> Cadastrar Contato </h1>
      
      <form>
      
	<label for="nome">Nome:</label> <br>
	<input type="text" maxlength="150" id="nome" required> 
	
	<br><br>
	
	<label for="email">Email:</label> <br>
	<input type="email" id="email" placeholder="name@name.com.br" required>
	
	<br><br>

	<label for="nasc">Data de Nascimento:</label> <br>
	<input  type="date" id="nasc">
	
	<br><br>
	
	<label for="tel">Celular:</label> <br>
	<input type="tel" id="tel" placeholder="(XX) XXXXX-XXXX" pattern="[(]?[0]?[0-9]{2}[)]?[ ]?[0-9]{4,5}[ -.]?[0-9]{4}">
	
	<br><br>
    
	<a href="mensagem.html">Cadastrar</a>
      
      </form>
      
   </div>

    
  </body>

</html>
