<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Contato</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<div id="interface">
    <section>
        <form action="mensagem.html" method="get">
            <h1>Cadastro de Usuário</h1>
            <fieldset id="usuario">
                <legend>Identificação do Usuário</legend>
                <p><label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome" size="20" maxlength="40" placeholder="nome completo"/></p>
                <p><label for="cEmail">E-mail:</label> <input type="email" name="tEmail" id="cEmail" size="20" maxlength="40"/></p>
                <fieldset id="sexo">
                    <legend>Sexo:</legend>
                    <input type="radio" name="tSexo" id="cMasc" checked/> <label for="cMasc">Masculino</label><br/>
                    <input type="radio" name="tSexo" id="cFem"/> <label for="cFem">Feminino</label>
                </fieldset>
                <p><label for="cNasc">Data de Nascimento:</label><input type="date" name="tNasc" id="cNasc"/></p>
            </fieldset>
            <input type="submit">
        </form>
    </section>
</div>
</body>
</html>
