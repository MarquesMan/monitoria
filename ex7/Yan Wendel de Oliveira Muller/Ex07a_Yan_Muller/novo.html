<!DOCTYPE html>

  <html>

	<head>
	
	<link href="estilo.css" rel="stylesheet" type="text/css"/>

    	<meta charset="UTF-8">
        <title>Cadastrar Contatos</title>
    </head>

  <body>
   
   
   <div class="box">
   
      <h1> Cadastro </h1>
      
      <form>
      
	<label for="nome">Nome:</label> <br>
	<input type="text" maxlength="150" id="nome" required> 
	
	<br>
	
	<label for="email">Email:</label> <br>
	<input type="email" id="email" placeholder="name@name.com.br" required>
	
	<br>

	<label for="nasc">Data de Nascimento:</label> <br>
	<input  type="text" id="nasc" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">
	
	<br>
	
	<label for="tel">Telefone:</label> <br>
	<input type="tel" id="tel" placeholder="(99) 9999-9999" pattern="[(]?[0]?[0-9]{2}[)]?[ ]?[0-9]{4,5}[ -.]?[0-9]{4}">
	
	<br><br>
    
	<a href="mensagem.html">Cadastrar</a>
      
      </form>
      
   </div>

    
  </body>

</html>
