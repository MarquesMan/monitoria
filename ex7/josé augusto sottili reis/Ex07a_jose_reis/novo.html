<!DOCTYPE html>
<html>
<head>
	<title>Formulario para cadastro de um novo usuario</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="formulario">
	<form action="mensagem.html">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required placeholder="seuNome" >

  			<label for="email">Email:</label>
  			<input type="email" id="email" name="email" required placeholder="seuemail@mail.com">

  			<input type="submit" value="Enviar">
  			
	</form>
	</div>
</body>
</html>
