<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<title>novo</title>


</head>
	<body>


	<div class="1">

	<h1> Formulário de Cadastro</h1><br>	

	</div>

	<form id="i4">
  		<label>Digite seu Nome:</label><br>
  		<input type="text" name="lastname" placeholder="Nome"><br>
	</form>

	<form id="i3">
  		<label>Digite Seu e-mail:</label><br>
  		<input type="email" name="e-mail" placeholder="e-mail"><br>

	</form>

	<form id="i5">
		<label>Telefone:</label><br>
		<input type="tel" name="telefone" placeholder="telefone"><br>
	</form>

	<form id="i6">
	  <label>Data de Nascimento:</label><br>
	  <input type="date" id="data" required><br>
	</form>

	<form id="i7">
	  <label>CPF:</label><br>
	  <input id="cpf" type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" ><br>
	  <input type="submit" value="Verificar">
	</form>

	<form id="i8">
	  <label>CEP:</label><br>
	  <input id="cep" name="CEP" required pattern= "\d{5}-?\d{3}" placeholder="______-___"><br>
	  <input type="submit" value="Enviar" >
	</form>

	<form id="i9">
	  <label>Gênero:</label><br>
	  <input type="radio" name="gender" value="homem" checked> Homem<br>
	  <input type="radio" name="gender" value="mulher" checked> Mulher<br>
	</form>

	<form action="mensagem.html">
		<a href="mensagem.html"><input type="submit" value="Cadastrar!"></a>
	</form>



	</body>

</html>
