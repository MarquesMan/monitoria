<!DOCTYPE html>
<html>
<head>
	<title>Novo Contato</title>
		<meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<form >
  <fieldset>
    <legend>Informação Pessoal</legend>
    <label >URL:</label><br>
    <input type="url" placeholder="http://vcqsabe.com.br"><br>
    <label >Nome:</label><br>
    <input type="text" required="required" placeholder="Primeiro Nome " ><br>
    <label >Sobrenome:</label><br>
    <input type="text" required="required" placeholder="Sobrenome" ><br>
    <label >Data Nascimento:</label><br>
    <input type="text" required pattern= "\d{2}-?\d{2}-?\d{4}" placeholder="00-00-0000" ><br>
    <label >CPF:</label><br>
    <input type="text" required pattern= "\d{3}.?\d{3}.?\d{3}-?\d{2}" placeholder="000.000.000-00" ><br>
    <label >Número de telefone:</label><br>
	<input type="tel" required pattern= "\d{2}-?\d{3}-?\d{6}" placeholder="00-999-333333">
	<br>
	<label  >Email:</label><br>
	<input type="email" required="required" placeholder="Enter your email">
    <br>
	<label >CEP:</label><br>
	<input name="CEP"  required pattern= "\d{5}-?\d{3}"  placeholder="00000-000"/>
    <br>
    <input type="submit" value="Enviar">
  </fieldset>
      <a href="index.html">Cancelar</a>
</form>
</body>
</html>
